{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">author</th>
        <th scope="col">ISBN</th>
      </tr>
    </thead>
    <tbody>

      {% for book in book_list %}
      <tr class="table-info">
        <td><a href="{%  url 'book-detail' book.id %}">{{ book.title }}</a></td>
        <td>{{book.author}}</td>
        <td>{{book.isbn}}</td>
      </tr>

      {% endfor %}
      
    </tbody>
  </table>

  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
  
{% endblock %}
